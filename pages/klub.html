<h5 class="judul">Klub Liga Spanyol</h5>
<div class="row">
  <div class="col center-align" id="klub">
      <!-- Card berisi nama-nama klub di liga akan disisipkan di bagian ini -->
      <div class="preloader-background" id="my-preloader">
        <div class="preloader-wrapper big active">
          <!-- warna biru -->
          <div class="spinner-layer spinner-blue">
          <div class="circle-clipper left">
              <div class="circle"></div>
          </div><div class="gap-patch">
              <div class="circle"></div>
          </div><div class="circle-clipper right">
              <div class="circle"></div>
          </div>
          </div>
          <!-- warna hijau -->
          <div class="spinner-layer spinner-green">
          <div class="circle-clipper left">
              <div class="circle"></div>
          </div><div class="gap-patch">
              <div class="circle"></div>
          </div><div class="circle-clipper right">
              <div class="circle"></div>
          </div>
          </div>
          </div>
      </div>
  </div>
</div>
